<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style><![CDATA[
      :root { --bg:#F7F5F0; --ink:#121212; --muted:#4B4B4B; --accent:#D9482B; --line:#CFC8BE; }
      text { font-family: "SF Pro Text", Helvetica, Arial, sans-serif; fill: var(--ink); }
      .title { font-size: 36px; font-weight: 600; }
      .label { font-size: 18px; text-transform: uppercase; letter-spacing: 2px; fill: var(--muted); }
      .box-title { font-size: 22px; font-weight: 600; }
      .box-body { font-size: 18px; fill: var(--muted); }
      .stroke { stroke: var(--line); stroke-width: 2; fill: none; }
      .arrow { stroke: var(--ink); stroke-width: 2.2; fill: none; }
      .flow { stroke: var(--accent); stroke-width: 2.6; stroke-dasharray: 10 12; animation: dash 4.6s linear infinite; }
      .grid { fill: url(#grid); animation: gridPulse 9.2s ease-in-out infinite; }

      .global-zoom { animation: globalZoom 13.8s ease-in-out infinite; transform-origin: center; transform-box: fill-box; }
      .parallax-1 { animation: parallax1 9.2s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }

      .pulse { animation: pulse 4.6s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
      .sweep { animation: sweep 5.4s ease-in-out infinite; transform-box: fill-box; transform-origin: left center; }

      @keyframes dash { to { stroke-dashoffset: -220; } }
      @keyframes gridPulse { 0% { opacity: 0.28; } 50% { opacity: 0.5; } 100% { opacity: 0.28; } }
      @keyframes globalZoom { 0% { transform: scale(1);} 50% { transform: scale(1.02);} 100% { transform: scale(1);} }
      @keyframes parallax1 { 0% { transform: translateY(0);} 50% { transform: translateY(-7px);} 100% { transform: translateY(0);} }
      @keyframes pulse { 0% { transform: scale(1);} 50% { transform: scale(1.06);} 100% { transform: scale(1);} }
      @keyframes sweep { 0% { transform: translateX(-120%);} 50% { transform: translateX(20%);} 100% { transform: translateX(140%);} }
    ]]></style>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" stroke="var(--line)" stroke-width="1" fill="none" opacity="0.35"/>
    </pattern>
    <linearGradient id="accentSweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--accent)" stop-opacity="0"/>
      <stop offset="50%" stop-color="var(--accent)" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="var(--accent)" stop-opacity="0"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--ink)"/>
    </marker>
    <clipPath id="clip-score"><rect x="1120" y="420" width="320" height="110" rx="12"/></clipPath>
    <clipPath id="clip-compare"><rect x="620" y="420" width="320" height="110" rx="12"/></clipPath>
  </defs>

  <rect width="1600" height="900" fill="var(--bg)"/>
  <rect width="1600" height="900" class="grid"/>

  <g class="global-zoom">
    <text class="label" x="80" y="90">Evaluation</text>
    <text class="title" x="80" y="140">BrierLM: Likelihood-Free Scoring</text>

    <g class="parallax-1">
      <rect x="120" y="240" width="320" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="150" y="280">Sample A</text>
      <text class="box-body" x="150" y="306">Latent prediction</text>

      <rect x="120" y="360" width="320" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="150" y="400">Decode A</text>
      <text class="box-body" x="150" y="426">Latent to tokens</text>

      <rect x="120" y="520" width="320" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="150" y="560">Sample B</text>
      <text class="box-body" x="150" y="586">Latent prediction</text>

      <rect x="120" y="640" width="320" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="150" y="680">Decode B</text>
      <text class="box-body" x="150" y="706">Latent to tokens</text>
    </g>

    <g clip-path="url(#clip-compare)">
      <rect x="620" y="420" width="320" height="110" rx="12" class="stroke"/>
      <rect x="620" y="420" width="220" height="110" fill="url(#accentSweep)" class="sweep"/>
      <text class="box-title" x="650" y="460">Compare</text>
      <text class="box-body" x="650" y="488">Token agreement</text>
      <text class="box-body" x="650" y="514">and calibration</text>
    </g>

    <g class="pulse" clip-path="url(#clip-score)">
      <rect x="1120" y="420" width="320" height="110" rx="12" class="stroke"/>
      <rect x="1120" y="420" width="220" height="110" fill="url(#accentSweep)" class="sweep"/>
      <rect x="1120" y="536" width="220" height="6" rx="3" class="accent-fill" opacity="0.6"/>
      <text class="box-title" x="1150" y="460">BrierLM Score</text>
      <text class="box-body" x="1150" y="488">Aggregate brier1..4</text>
      <text class="box-body" x="1150" y="514">Track model quality</text>
    </g>

    <line x1="440" y1="285" x2="440" y2="360" class="arrow" marker-end="url(#arrow)"/>
    <line x1="440" y1="565" x2="440" y2="640" class="arrow" marker-end="url(#arrow)"/>

    <path d="M 440 405 C 520 420 560 450 620 470" class="flow" fill="none"/>
    <path d="M 440 405 C 520 420 560 450 620 470" class="arrow" fill="none" marker-end="url(#arrow)"/>

    <path d="M 440 685 C 520 640 560 520 620 480" class="flow" fill="none"/>
    <path d="M 440 685 C 520 640 560 520 620 480" class="arrow" fill="none" marker-end="url(#arrow)"/>

    <line x1="940" y1="475" x2="1120" y2="475" class="arrow" marker-end="url(#arrow)"/>

    <circle r="5" fill="var(--accent)">
      <animateMotion dur="4.6s" repeatCount="indefinite" path="M 440 405 C 520 420 560 450 620 470"/>
    </circle>
    <circle r="5" fill="var(--accent)">
      <animateMotion dur="4.6s" repeatCount="indefinite" path="M 440 685 C 520 640 560 520 620 480"/>
    </circle>

    <text class="box-body" x="620" y="360">Two independent samples</text>
  </g>
</svg>
