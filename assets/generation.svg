<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style><![CDATA[
      :root { --bg:#F7F5F0; --ink:#121212; --muted:#4B4B4B; --accent:#D9482B; --line:#CFC8BE; }
      text { font-family: "SF Pro Text", Helvetica, Arial, sans-serif; fill: var(--ink); }
      .title { font-size: 36px; font-weight: 600; }
      .label { font-size: 18px; text-transform: uppercase; letter-spacing: 2px; fill: var(--muted); }
      .box-title { font-size: 22px; font-weight: 600; }
      .box-body { font-size: 18px; fill: var(--muted); }
      .stroke { stroke: var(--line); stroke-width: 2; fill: none; }
      .arrow { stroke: var(--ink); stroke-width: 2.2; fill: none; }
      .flow { stroke: var(--accent); stroke-width: 2.6; stroke-dasharray: 10 12; animation: dash 4.6s linear infinite; }
      .grid { fill: url(#grid); animation: gridPulse 9.2s ease-in-out infinite; }

      .global-zoom { animation: globalZoom 13.8s ease-in-out infinite; transform-origin: center; transform-box: fill-box; }
      .parallax-1 { animation: parallax1 9.2s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
      .parallax-2 { animation: parallax2 10.8s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }

      .sweep { animation: sweep 5.4s ease-in-out infinite; transform-box: fill-box; transform-origin: left center; }

      @keyframes dash { to { stroke-dashoffset: -220; } }
      @keyframes gridPulse { 0% { opacity: 0.28; } 50% { opacity: 0.5; } 100% { opacity: 0.28; } }
      @keyframes globalZoom { 0% { transform: scale(1);} 50% { transform: scale(1.02);} 100% { transform: scale(1);} }
      @keyframes parallax1 { 0% { transform: translateY(0);} 50% { transform: translateY(-7px);} 100% { transform: translateY(0);} }
      @keyframes parallax2 { 0% { transform: translateY(0);} 50% { transform: translateY(-14px);} 100% { transform: translateY(0);} }
      @keyframes sweep { 0% { transform: translateX(-120%);} 50% { transform: translateX(20%);} 100% { transform: translateX(140%);} }
    ]]></style>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" stroke="var(--line)" stroke-width="1" fill="none" opacity="0.35"/>
    </pattern>
    <linearGradient id="accentSweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--accent)" stop-opacity="0"/>
      <stop offset="50%" stop-color="var(--accent)" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="var(--accent)" stop-opacity="0"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--ink)"/>
    </marker>
    <clipPath id="clip-latent"><rect x="1010" y="260" width="260" height="90" rx="12"/></clipPath>
  </defs>

  <rect width="1600" height="900" fill="var(--bg)"/>
  <rect width="1600" height="900" class="grid"/>

  <g class="global-zoom">
    <text class="label" x="80" y="90">Generation</text>
    <text class="title" x="80" y="140">Cadence Autoregressive Loop</text>

    <g class="parallax-1">
      <rect x="80" y="260" width="260" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="110" y="300">Prompt Tokens</text>
      <text class="box-body" x="110" y="326">Initial context</text>

      <rect x="390" y="260" width="260" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="420" y="300">Patch Embeds</text>
      <text class="box-body" x="420" y="326">K-token chunks</text>

      <rect x="700" y="260" width="260" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="730" y="300">Transformer</text>
      <text class="box-body" x="730" y="326">Hidden state</text>
    </g>

    <g class="parallax-2" clip-path="url(#clip-latent)">
      <rect x="1010" y="260" width="260" height="90" rx="12" class="stroke"/>
      <rect x="1010" y="260" width="160" height="90" fill="url(#accentSweep)" class="sweep"/>
      <text class="box-title" x="1040" y="300">Latent Sample</text>
      <text class="box-body" x="1040" y="326">Continuous vector</text>
    </g>

    <g class="parallax-1">
      <rect x="1320" y="260" width="260" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="1350" y="300">Decode</text>
      <text class="box-body" x="1350" y="326">Tokens from latent</text>
    </g>

    <line x1="340" y1="305" x2="390" y2="305" class="arrow" marker-end="url(#arrow)"/>
    <line x1="650" y1="305" x2="700" y2="305" class="arrow" marker-end="url(#arrow)"/>
    <line x1="960" y1="305" x2="1010" y2="305" class="arrow" marker-end="url(#arrow)"/>
    <line x1="1270" y1="305" x2="1320" y2="305" class="arrow" marker-end="url(#arrow)"/>

    <path d="M 1450 350 C 1450 520 370 520 340 350" class="flow" fill="none"/>
    <path d="M 1450 350 C 1450 520 370 520 340 350" class="arrow" fill="none" marker-end="url(#arrow)"/>

    <circle r="5" fill="var(--accent)">
      <animateMotion dur="5.4s" repeatCount="indefinite" path="M 1450 350 C 1450 520 370 520 340 350"/>
    </circle>

    <text class="box-body" x="680" y="520">Append generated tokens and continue</text>
    <text class="box-body" x="80" y="640">Temperature sampling controls diversity with reciprocal integer values (1, 1/2, 1/4).</text>
  </g>
</svg>
