<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style><![CDATA[
      :root { --bg:#F7F5F0; --ink:#121212; --muted:#4B4B4B; --accent:#D9482B; --line:#CFC8BE; }
      text { font-family: "SF Pro Text", Helvetica, Arial, sans-serif; fill: var(--ink); }
      .title { font-size: 36px; font-weight: 600; }
      .label { font-size: 18px; text-transform: uppercase; letter-spacing: 2px; fill: var(--muted); }
      .box-title { font-size: 22px; font-weight: 600; }
      .box-body { font-size: 18px; fill: var(--muted); }
      .stroke { stroke: var(--line); stroke-width: 2; fill: none; }
      .arrow { stroke: var(--ink); stroke-width: 2.2; fill: none; }
      .flow { stroke: var(--accent); stroke-width: 2.6; stroke-dasharray: 10 12; animation: dash 4.6s linear infinite; }
      .grid { fill: url(#grid); animation: gridPulse 9.2s ease-in-out infinite; }

      .global-zoom { animation: globalZoom 13.8s ease-in-out infinite; transform-origin: center; transform-box: fill-box; }
      .parallax-1 { animation: parallax1 9.2s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
      .parallax-2 { animation: parallax2 10.8s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }

      .sweep { animation: sweep 5.4s ease-in-out infinite; transform-box: fill-box; transform-origin: left center; }
      .sweep2 { animation-delay: 1.23s; }

      @keyframes dash { to { stroke-dashoffset: -220; } }
      @keyframes gridPulse { 0% { opacity: 0.28; } 50% { opacity: 0.5; } 100% { opacity: 0.28; } }
      @keyframes globalZoom { 0% { transform: scale(1);} 50% { transform: scale(1.02);} 100% { transform: scale(1);} }
      @keyframes parallax1 { 0% { transform: translateY(0);} 50% { transform: translateY(-7px);} 100% { transform: translateY(0);} }
      @keyframes parallax2 { 0% { transform: translateY(0);} 50% { transform: translateY(-14px);} 100% { transform: translateY(0);} }
      @keyframes sweep { 0% { transform: translateX(-140%);} 50% { transform: translateX(20%);} 100% { transform: translateX(140%);} }
    ]]></style>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" stroke="var(--line)" stroke-width="1" fill="none" opacity="0.35"/>
    </pattern>
    <linearGradient id="accentSweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="var(--accent)" stop-opacity="0"/>
      <stop offset="50%" stop-color="var(--accent)" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="var(--accent)" stop-opacity="0"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--ink)"/>
    </marker>

    <clipPath id="clip-arch-latent"><rect x="1100" y="220" width="300" height="90" rx="12"/></clipPath>
    <clipPath id="clip-arch-gen"><rect x="420" y="580" width="300" height="90" rx="12"/></clipPath>
  </defs>

  <rect width="1600" height="900" fill="var(--bg)"/>
  <rect width="1600" height="900" class="grid"/>

  <g class="global-zoom">
    <text class="label" x="80" y="90">Architecture</text>
    <text class="title" x="80" y="140">Two-Stage Continuous Modeling</text>

    <text class="label" x="80" y="190">Stage 1: Autoencoder</text>
    <text class="label" x="420" y="550">Stage 2: Continuous Model</text>

    <g class="parallax-1">
      <rect x="80" y="220" width="300" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="110" y="260">Tokenizer</text>
      <text class="box-body" x="110" y="286">Token IDs</text>

      <rect x="420" y="220" width="300" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="450" y="260">Patch Embedder</text>
      <text class="box-body" x="450" y="286">K-token chunks</text>

      <rect x="760" y="220" width="300" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="790" y="260">Autoencoder Encoder</text>
      <text class="box-body" x="790" y="286">Mean + log-std</text>

      <g clip-path="url(#clip-arch-latent)">
        <rect x="1100" y="220" width="300" height="90" rx="12" class="stroke"/>
        <rect x="1100" y="220" width="200" height="90" fill="url(#accentSweep)" class="sweep"/>
        <text class="box-title" x="1130" y="260">Latent Vector</text>
        <text class="box-body" x="1130" y="286">Patch representation</text>
      </g>

      <line x1="380" y1="265" x2="420" y2="265" class="arrow" marker-end="url(#arrow)"/>
      <line x1="720" y1="265" x2="760" y2="265" class="arrow" marker-end="url(#arrow)"/>
      <line x1="1060" y1="265" x2="1100" y2="265" class="arrow" marker-end="url(#arrow)"/>

      <circle r="4" fill="var(--accent)">
        <animateMotion dur="3.1s" repeatCount="indefinite" path="M 380 265 L 420 265"/>
      </circle>
      <circle r="4" fill="var(--accent)">
        <animateMotion dur="3.1s" repeatCount="indefinite" path="M 720 265 L 760 265"/>
      </circle>
      <circle r="4" fill="var(--accent)">
        <animateMotion dur="3.1s" repeatCount="indefinite" path="M 1060 265 L 1100 265"/>
      </circle>
    </g>

    <g class="parallax-2">
      <g clip-path="url(#clip-arch-gen)">
        <rect x="420" y="580" width="300" height="90" rx="12" class="stroke"/>
        <rect x="420" y="580" width="200" height="90" fill="url(#accentSweep)" class="sweep sweep2"/>
        <text class="box-title" x="450" y="620">Generative Head</text>
        <text class="box-body" x="450" y="646">Energy / Diffusion / Flow</text>
      </g>

      <rect x="760" y="580" width="300" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="790" y="620">Autoencoder Decoder</text>
      <text class="box-body" x="790" y="646">Latent to tokens</text>

      <rect x="1100" y="580" width="300" height="90" rx="12" class="stroke"/>
      <text class="box-title" x="1130" y="620">Tokens</text>
      <text class="box-body" x="1130" y="646">Reconstruction output</text>

      <line x1="720" y1="625" x2="760" y2="625" class="arrow" marker-end="url(#arrow)"/>
      <line x1="1060" y1="625" x2="1100" y2="625" class="arrow" marker-end="url(#arrow)"/>
    </g>

    <path d="M 1250 310 C 1250 380 980 430 720 510" class="flow" fill="none"/>
    <path d="M 1250 310 C 1250 380 980 430 720 510" class="arrow" fill="none" marker-end="url(#arrow)"/>
    <text class="box-body" x="980" y="460">Latent vector stream</text>

    <circle r="5" fill="var(--accent)">
      <animateMotion dur="4.6s" repeatCount="indefinite"
        path="M 1250 310 C 1250 380 980 430 720 510"/>
    </circle>
  </g>
</svg>
